program: train_schnet.py
method: bayes
project: schnet_periodic
metric:
  goal: minimize
  name: validation/mae
parameters:
  mode:
    values: ["n"]
  learning_rate:
    min: 0.00001
    max: 0.0001
  weight_decay:
    values: [0,0.00005,0.00001]
  max_neighbors:
    values: [12,18,24]
  batch_size:
    values: [24, 48]